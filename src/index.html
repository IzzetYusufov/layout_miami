<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymus"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>MyBike</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.svg"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header" >
      <div class="container">
        <div class="header__content" id="home">
          <div class="header-top">
            <a href="#home" class="logo icon--logo header__logo" >
              <img
                src="./images/MyBiKE.svg"
                alt="My Bike logo"
                class="logo"
              >
            </a>
            <a
              href="tel: +1 234 5555-55-55"
              class="icon icon--call header__call"
            ></a>

            <a
              href="#menu"
              class="icon icon--opener"
            ></a>
          </div>
          <h1 class="header__title">
            Take the Streets
          </h1>
        </div>
      </div>
    </header>
    <nav
      class="menu page__menu"
      id="menu"
    >
      <div class="container">
        <div class="menu__content">
          <div class=" menu__top header-top">
            <a
              href="/"
              class="logo icon--logo header__logo" >
              <img
                src="./images/MyBiKE black.svg"
                alt="My Bike logo"
                class="logo"
              >
            </a>

            <a
              href="#home"
              class="icon icon--cross"
            ></a>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="/" class="menu__link">
                Home
              </a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">
                About Us
              </a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">
                Compare Bikes
              </a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">
                Details
              </a>
            </li>
            <li class="menu__item">
              <a href="#contact-us" class="menu__link">
                Contacts
              </a>
            </li>
          </ul>
          <a
            href="tel: +1-234-5555-55-55"
            class="menu__call menu__call--tel">
            +1 234 5555-55-55
          </a>

          <a
            href="tel: +1-234-5555-55-55"
            class="menu__call menu__call--book">
            Book a test ride
          </a>
        </div>
      </div>
    </nav>
    <main class="main">
      <section class="main__section">
        <div class="container">
          <div class="grid">
            <div class="grid__item grid__item--1-5">
              <h2 class="main__section-title">
                Move Free
              </h2>
            </div>
            <div class="grid__item grid__item--6-12">
              Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
            </div>
          </div>
        </div>
      </section>
      <section class="main__section">
        <div class="container">
          <div class="grid">
            <div class="grid__item">
              <h2 class="main__section-title" id="compare-bikes">
                Compare bikes
              </h2>
            </div>
          </div>
        </div>
      </section>
      <section class="main__section">
        <div class="container">
          <h2 class="main__section-title" id="details">
            The details
          </h2>
        </div>
      </section>
      <section class="main__section">
        <div class="container">
          <h2 class="main__section-title" id="contact-us">
            Contact us
          </h2>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
